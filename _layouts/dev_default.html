<!DOCTYPE html>
<title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
<meta charset="{{ site.encoding }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="author" content="{{ page.author | default: site.author | escape}}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<link rel="stylesheet" href="{{ "/assets/css/index.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/classes.css" | relative_url }}">
<link rel="stylesheet" href="{{ default | default: "default" | prepend: "/assets/css/" | append: ".css" | relative_url }}">
{% if site.plugins contains "jekyll-feed" %}<link rel="alternate" type="application/atom+xml" href="{{ "/feed.xml" | relative_url }}" title="{{ site.title }}" />{% endif %}

<body class="body-background-dev">

{% include dev_navbar.html %}

{{ content }}

{% include footer.html %}

</body>
